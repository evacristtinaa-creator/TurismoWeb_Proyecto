<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/*DISEÑO DE FORMULARIO*/
* { box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body {
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background: linear-gradient(135deg,#ece9e6,#ffffff);
}

.form-container {
    background:#fff;
    padding:50px 35px;
    border-radius:25px;
    box-shadow:0 20px 50px rgba(0,0,0,0.1);
    width:100%;
    max-width:400px;
    transition: transform 0.3s;
}
.form-container:hover { transform: translateY(-5px); }

h2 {
    text-align:center;
    margin-bottom:35px;
    color:#333;
    font-size:30px;
    letter-spacing:1px;
}

.input-group {
    position:relative;
    margin-bottom:25px;
}
.input-group input {
    width:100%;
    padding:15px 45px 15px 15px;
    border-radius:15px;
    border:1px solid #ccc;
    outline:none;
    transition: all 0.3s ease;
    font-size:15px;
    background:#f9f9f9;
}
.input-group input:focus {
    border-color: var(--main-color, #F25C5C);
    background:#fff;
    box-shadow:0 0 15px rgba(242,92,92,0.2);
}
.input-group i {
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    color:#aaa;
    transition: all 0.3s ease;
    font-size:16px;
}
.input-group input:focus + i { color:var(--main-color, #F25C5C); transform: scale(1.1); }

button {
    width:100%;
    padding:15px;
    margin-top:10px;
    border:none;
    border-radius:15px;
    background: linear-gradient(135deg,#F25C5C,#F25C5C);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    font-weight:600;
    transition: all 0.3s ease;
}
button:hover {
    background: linear-gradient(135deg,#349393,#84b7ce);
    transform: translateY(-2px) scale(1.02);
}

.form-footer {
    text-align:center;
    margin-top:20px;
    font-size:14px;
    color:#555;
}
.form-footer a {
    color:#6c63ff;
    text-decoration:none;
    font-weight:600;
    transition: color 0.3s;
}
.form-footer a:hover { color:#3f36a0; }

@media(max-width:480px){
    .form-container { padding:40px 25px; }
    h2 { font-size:26px; }
}
</style>
</head>
<body>

<div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form action="/Controller/LoginController.php" method="POST">
        <div class="input-group">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Contraseña" required>
            <i class="fas fa-lock"></i>
        </div>
        <button type="submit">Ingresar</button>
        <div class="form-footer">
            ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
        </div>
    </form>
</div>

</body>
</html>
